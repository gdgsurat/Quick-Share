<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sample FirebaseUI App</title>
    <link rel="stylesheet" href="css/style.css">
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

  </head>
  <body style="text-align:center">
      <h1 >Welcome to QuickShare WebApp</h1>
    <div class="show" id="first" >
        
        <div id="firebaseui-auth-container"></div>
    </div>
    

    <!-- adding the name and email input fields -->
    <div class="hide" id='second'>
        <h1>Enter your username and email for the database</h1>

        <label for="emails">Email</label>
        <input type="email" id='emails' placeholder='Enter your Email'>
        <label for="name">Name</label>
        <input type="text" id='names' placeholder="Enter your name">
        <button type="button" id="enter">ENTER</button>
        <button type="button" id="logOut">Log Out</button>
        <h1 id="err"></h1>
    </div>

  </body>
  <script src="js/app.js"></script>
</html>
